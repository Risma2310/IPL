<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="konfirmasi_pembayaran.css" rel="stylesheet">
</head>

<body>
    <!-- Confirmation Page Start -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="confirmation-card">
                    <h3 class="text-center mb-4">Konfirmasi Pembayaran</h3>

                    <div class="mb-4">
                        <label class="form-label">Nama Lengkap</label>
                        <p id="confirmName"></p>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Email</label>
                        <p id="confirmEmail"></p>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">No Telepon</label>
                        <p id="confirmPhone"></p>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Destinasi</label>
                        <p id="confirmDestination"></p>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Tanggal Travel</label>
                        <p id="confirmDate"></p>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Jumlah Orang</label>
                        <p id="confirmPeople"></p>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Booking Reference</label>
                        <p id="confirmBookingRef"></p>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Metode Pembayaran</label>
                        <p id="confirmPaymentMethod"></p>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Total Pembayaran</label>
                        <p id="confirmAmount"></p>
                    </div>

                    <!-- Payment Status -->
                    <div class="alert alert-success mt-4 text-center">
                        Pembayaran Anda telah berhasil diproses! Terima kasih.
                    </div>

                    <!-- Go Back Button -->
                    <div class="text-center mt-4">
                        <a href="index.html" class="btn btn-secondary px-4 py-2">Kembali ke Halaman Utama</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Confirmation Page End -->

    <script>
        // Ambil data dari URL dan tampilkan di halaman konfirmasi
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('confirmName').textContent = urlParams.get('name') || "Nama Anda";
        document.getElementById('confirmEmail').textContent = urlParams.get('email') || "Email Anda";
        document.getElementById('confirmPhone').textContent = urlParams.get('phone') || "Nomor Telepon Anda";
        document.getElementById('confirmDestination').textContent = urlParams.get('destination') || "Destinasi Anda";
        document.getElementById('confirmDate').textContent = urlParams.get('date') || "2023-12-31";
        document.getElementById('confirmPeople').textContent = urlParams.get('people') || "1";
        document.getElementById('confirmBookingRef').textContent = urlParams.get('bookingRef') || "REF123456";
        document.getElementById('confirmPaymentMethod').textContent = urlParams.get('paymentMethod') || "Metode Pembayaran Anda";
        document.getElementById('confirmAmount').textContent = urlParams.get('amount') || "IDR 500,000";
    </script>
</body>

</html>
