<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Payment Form Start -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="bg-light p-5 rounded">
                    <h3 class="text-center mb-4">Form Pembayaran</h3>
                    <form action="konfirmasi_pembayaran.html" method="GET">
                        <!-- Booking Details -->
                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">No Telepon</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Destinasi</label>
                            <input type="text" class="form-control" id="destination" name="destination" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tanggal Travel</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Jumlah Orang</label>
                            <input type="number" class="form-control" id="people" name="people" required>
                        </div>

                        <!-- Booking Reference -->
                        <div class="mb-3">
                            <label for="bookingRef" class="form-label">Booking Reference</label>
                            <input type="text" class="form-control" id="bookingRef" name="bookingRef" value="REF123456" readonly>
                        </div>

                        <!-- Payment Method -->
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Metode Pembayaran</label>
                            <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                                <option value="" disabled selected>Pilih metode pembayaran</option>
                                <option value="credit_card">Kartu Kredit</option>
                                <option value="paypal">PayPal</option>
                                <option value="bank_transfer">Transfer Bank</option>
                            </select>
                        </div>

                        <!-- Total Amount -->
                        <div class="mb-3">
                            <label for="amount" class="form-label">Total Pembayaran</label>
                            <input type="text" class="form-control" id="amount" name="amount" value="IDR 500,000" readonly>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Bayar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Payment Form End -->

    <script>
        // Ambil data dari URL dan isi ke form
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('name').value = urlParams.get('name') || '';
        document.getElementById('email').value = urlParams.get('email') || '';
        document.getElementById('phone').value = urlParams.get('phone') || '';
        document.getElementById('destination').value = urlParams.get('destination') || '';
        document.getElementById('date').value = urlParams.get('date') || '';
        document.getElementById('people').value = urlParams.get('people') || '';
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
