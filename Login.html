<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/Login.css">
    <title>Travela</title>
    <script>
        // Fungsi untuk menampilkan pesan pop-up
        function showMessage() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('message') && urlParams.get('message') === 'success') {
                alert('Akun berhasil dibuat! Silakan login.');
            }
        }
    </script>
</head>
<body onload="showMessage()">
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>Travela</p>
        </div>
        <div class="nav-menu" id="navMenu">
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <div class="form-box">
        
        <form div class="login-container" id="login" action="Login.php" method="POST">
            <div class="top">
                <span>Belum punya akun?<a href="#" onclick="register()">Buat Akun</a></span>
                <header><h2>Login</h2></header>
            </div>
            <div class="input-box">
                <input type="text" name="username" class="input-field" placeholder="Username">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" name="login" value="Masuk">
            </div>
    </form>

        <form class="register-container" id="register" action="Registrasi.php" method="POST">
            <div class="top">
                <span>Sudah punya akun? <a href="#" onclick="login()">Masuk</a></span>
                <header><h2>Registrasi</h2></header>
            </div>
            <div class="input-box">
                <input type="text" name="username" class="input-field" placeholder="Username" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" name="email" class="input-field" placeholder="Email" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" class="input-field" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" name  ="register" value="Daftar">
            </div>
        </div>
        </form>
    </div>
</div>   


<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>

</body>
</html>
